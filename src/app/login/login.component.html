<div class="form-signin w-100 m-auto text-center">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <img class="mb-4" src="../../assets/img/login.png" alt="" width="50" height="50">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required
                #username="ngModel" />
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required
                minlength="3" #password="ngModel" />
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2022</p>
    </form>
</div>
